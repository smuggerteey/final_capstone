<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='task.css') }}">
</head>
<body>

    <div class="container">
        <h1>Task Management</h1>
        <p>Assign, review, and track tasks for your team.</p>
        
        <h2>Add New Task</h2>
        <form id="taskForm">
            <input type="text" placeholder="Task Name" required>
            <input type="text" placeholder="Assigned To" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Current Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Tasks will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <form action="/admindashboard" method="get">
            <button type="submit">Go Back</button>
        </form>
    </div>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');

        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskName = taskForm[0].value;
            const assignedTo = taskForm[1].value;
            const newRow = `<tr>
                <td>${taskName}</td>
                <td>${assignedTo}</td>
                <td>Pending</td>
            </tr>`;
            taskList.insertAdjacentHTML('beforeend', newRow);
            taskForm.reset();
        });
    </script>

</body>
</html>
