<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights & Analytics 📊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='insights.css') }}">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Insights & Analytics 📊</h1>
        <p>Discover how your artworks are performing and how the community is engaging with them.</p>
        
        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-box">
                <h3>Views 👀</h3>
                <p>{{ views }}</p>
            </div>
            <div class="stat-box">
                <h3>Likes ❤️</h3>
                <p>{{ likes }}</p>
            </div>
            <div class="stat-box">
                <h3>Shares 🔄</h3>
                <p>{{ shares }}</p>
            </div>
        </div>

        <a href="{{ url_for('admindashboard') }}" class="btn">Back to Dashboard</a>
    </div>

    <footer>&copy; 2024 Creative Hub. All rights reserved. 🎨</footer>

</body>
</html>
