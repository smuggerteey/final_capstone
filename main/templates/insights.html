<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights & Analytics üìä</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&family=Pacifico&display=swap');

        /* Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            margin-bottom: 25px;
            color: #3b82f6; /* Changed to blue */
        }

        p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-box {
            flex: 1 1 250px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(64, 17, 183, 0.25);
            transform: scale(1.05);
        }

        .stat-box h3 {
            font-family: 'Playfair Display', serif;
            color: #3d74c2;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stat-box p {
            font-size: 22px;
            font-weight: bold;
            color: #3b82f6;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #3b82f6;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn:hover {
            background-color: transparent;
            border: 2px solid #3b82f6;
            color: #3b82f6;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #e3e3e3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 28px; }
            .btn { font-size: 16px; }
            .stat-box { flex: 1 1 100%; }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Insights & Analytics üìä</h1>
        <p>Discover how your artworks are performing and how the community is engaging with them.</p>
        
        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-box">
                <h3>Views üëÄ</h3>
                <p>{{ views }}</p>
            </div>
            <div class="stat-box">
                <h3>Likes ‚ù§Ô∏è</h3>
                <p>{{ likes }}</p>
            </div>
            <div class="stat-box">
                <h3>Shares üîÑ</h3>
                <p>{{ shares }}</p>
            </div>
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
    </div>

    <footer>&copy; 2024 Creative Hub. All rights reserved. üé®</footer>

</body>
</html>
