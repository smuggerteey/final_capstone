<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join the Creative Hub</h1>
        <form id="registrationForm" method="POST" action="/registration">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="Artist">Artist</option>
                <option value="Regular User">Regular User</option>
            </select>
            <input type="text" name="address" placeholder="Location" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="redirect-link">
            <p>Already have an account? <a href="/login">Login Here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            var role = document.getElementById("role").value;
            var username = document.querySelector("input[name='username']").value;

            if (role === "Artist") {
                // âœ… Allow the form to submit to Flask first
                this.action = "/registration?redirect=artist-verification";
            }
        });
    </script>
</body>
</html>
