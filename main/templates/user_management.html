<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <button id="darkModeToggle" class="theme-toggle">üåô</button> <!-- Dark Mode Toggle Button -->

    <div class="container">
        <h1>User Management</h1>
        <p>View and manage user accounts and their roles.</p>
        
        <h2>Current Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userList">
                <tr>
                    <td>JohnDoe</td>
                    <td>john@example.com</td>
                    <td>Admin</td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="back-button-container">
        <form action="/admindashboard" method="get">
            <button type="submit">Go Back</button>
        </form>
    </div>

    <script>
        // Dark Mode Toggle Functionality
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
        }

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
                document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'false');
                document.getElementById('darkModeToggle').textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
