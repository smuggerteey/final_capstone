<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
</head>
<body>
    <button id="darkModeToggle" class="theme-toggle">üåô</button> <!-- Dark Mode Toggle Button -->

    <div class="container">
        <h1>Settings</h1>
        <p>Update application settings, user permissions, and more.</p>
        
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">New Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="container back-button">
        <form action="/admindashboard" method="get">
            <button type="submit">Go Back</button>
        </form>
    </div>

    <script>
        // Dark Mode Toggle Functionality
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
        }

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
                document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'false');
                document.getElementById('darkModeToggle').textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
