<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Challenge</h1>
        <form action="{{ url_for('create_challenges') }}" method="POST">
            <label for="name">Challenge Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="points_reward">Points Reward:</label>
            <input type="number" id="points_reward" name="points_reward" required>

            <button type="submit">Create Challenge</button>
        </form>
        <div class="back-btn">
            <a href="{{ url_for('art_challenges') }}">Back</a>
        </div>
    </div>
</body>
</html>
