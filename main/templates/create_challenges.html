    <style>
        :root {
            --primary-color: #06BBCC;
            --secondary-color:#06BBCC;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3f7fa4;
            color: var(--dark-color);
        }
        
        .challenge-header {
            background: #3f7fa4;
            color: rgb(11, 16, 105);
            padding: 4rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
        }
        
        .challenge-header h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Montserrat', sans-serif;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2.5rem;
            margin-bottom: 3rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-create {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        .btn-create:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        .floating-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            border: 2px solid var(--primary-color);
        }
        
        .floating-back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-5px);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .input-icon input, .input-icon textarea {
            padding-left: 40px;
        }
        
        .character-counter {
            font-size: 0.8rem;
            color: #777;
            text-align: right;
            margin-top: 0.3rem;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .form-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .form-header h2:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            bottom: -10px;
            left: 20%;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .challenge-header {
                padding: 3rem 0;
            }
        }
    </style>
</head>

    <script>

                $('#charCount').css('color', '#777');

            const descLength = $('#description').val().length;

            return true;
        });
