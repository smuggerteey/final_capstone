<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body and Container */
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin-top: 50px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #3b82f6;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button[type="submit"],
        .dashboard-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover,
        .dashboard-btn:hover {
            background-color: #2563eb;
        }

        /* Dashboard Link Styling */
        .dashboard-link {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        /* Footer Section */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c7a89;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .form-group input,
            .form-group textarea,
            .form-group button,
            .form-group .dashboard-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Upload Artwork</h1>
        </header>

        <!-- Upload Artwork Form -->
        <form action="{{ url_for('upload_artwork') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" required>
            </div>

            <div class="form-group">
                <label for="media">Artwork Media (Image, Audio, Video):</label>
                <input type="file" id="media" name="media" accept="image/*,audio/*,video/*" required>
            </div>

            <button type="submit">Upload</button>
        </form>

        <div class="dashboard-link">
            <a href="{{ url_for('dashboard') }}" class="btn dashboard-btn">Back to Dashboard</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Art Platform. All rights reserved.
    </footer>

</body>
</html>
