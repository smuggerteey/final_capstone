<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>Art Platform</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/collaboration_hub" class="nav-item nav-link">Collaboration Hub</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Upload Artwork Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="mb-5">Upload Your Artwork</h1>
            </div>
            <div class="row g-4">
                <div class="col-lg-12">
                    <!-- Upload Artwork Form -->
                    <form id="uploadForm" action="{{ url_for('upload_artwork') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-4">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-group mb-4">
                            <label for="price" class="form-label">Price ($):</label>
                            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="tags" class="form-label">Tags (comma-separated):</label>
                            <input type="text" id="tags" name="tags" class="form-control" required>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label">Upload Artwork (Image, Audio, Video):</label>
                            <div class="drag-drop-area bg-light p-4 text-center" id="drag-drop-area">
                                Drag and drop your files here or click to upload
                                <input type="file" id="media" name="media" accept="image/*,audio/*,video/*" required style="display: none;">
                            </div>
                            <div class="preview-container mt-3">
                                <img id="preview-image" class="preview img-fluid rounded" alt="Artwork Preview">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3">Upload Artwork</button>
                    </form>

                    <a href="{{ url_for('marketplace') }}" class="btn btn-outline-primary w-100 py-3 mt-4">Go to Marketplace</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Upload Artwork End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <!-- Footer content remains the same as before -->
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Upload Artwork Script -->
    <script>
        const dragDropArea = document.getElementById('drag-drop-area');
        const fileInput = document.getElementById('media');
        const previewImage = document.getElementById('preview-image');

        // Click to open file dialog
        dragDropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle drag and drop
        dragDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragDropArea.style.backgroundColor = '#e0f0ff';
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.style.backgroundColor = '';
        });

        dragDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dragDropArea.style.backgroundColor = '';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // Set the files to the input
                previewFile(files[0]); // Preview the first file
            }
        });

        // Preview uploaded image
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                previewFile(files[0]);
            }
        });

        function previewFile(file) {
            if (file && file.type.startsWith('image')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = "none";
            }
        }
    </script>
</body>
</html>
