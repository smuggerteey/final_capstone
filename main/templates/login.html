<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | Creative Showcase</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        :root {
            --primary-color:#06BBCC;
            --primary-hover: #3a76c0;
            --secondary-color: #f8f9fc;
            --text-color: #5a5c69;
            --light-gray: #dddfeb;
            --white: #ffffff;
            --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        body {
            background: #3f7fa4;
            color: var(--text-color);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 750px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--light-gray);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #fefeff 0%, #efeff0 100%);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header img {
            height: 80px;
            margin-bottom: 1.5rem;
        }
        
        .login-header h1 {
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .login-header p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .form-control {
            height: 55px;
            border-radius: 10px;
            border: 1px solid var(--light-gray);
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            height: 55px;
        }
        
        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(78, 115, 223, 0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .login-footer a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .floating-back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            background-color: var(--white);
            color: var(--primary-color);
            border-radius: 50px;
            padding: 12px 25px;
            box-shadow: var(--shadow);
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            border: 1px solid var(--light-gray);
        }
        
        .floating-back-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(78, 115, 223, 0.2);
        }
        
        .floating-back-btn i {
            margin-right: 8px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #a1a1a1;
            font-size: 1rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .divider::before {
            margin-right: 1.5rem;
        }
        
        .divider::after {
            margin-left: 1.5rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .google-btn {
            background-color: #db4437;
        }
        
        .facebook-btn {
            background-color: #4267b2;
        }
        
        .twitter-btn {
            background-color: #1da1f2;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem;
            }
            
            .login-header img {
                height: 70px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 12px;
            }
            
            .floating-back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Back Button -->
    <a href="javascript:void(0);" onclick="window.history.back();" class="floating-back-btn">
        <i class="fas fa-arrow-left"></i>
        <span></span>
    </a>

    <!-- Login Container -->
    <div class="container">
        <div class="login-container wow fadeInUp" data-wow-delay="0.1s">
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your account</p>
            </div>
            
            <!-- Error Message -->
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <form method="POST" action="/login">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username or Email</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                    </div>
                    <a href="/forgot-password" class="text-primary">Forgot password?</a>
                </div>
                
                <button class="btn btn-login w-100 py-3" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                
                <div class="divider">or continue with</div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn twitter-btn">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                
                <div class="login-footer">
                    Don't have an account? <a href="/registration">Sign up now</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Remove spinner when page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';
            }, 300);
        });
        
        // Add animation to form inputs on focus
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('animate__animated', 'animate__pulse');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('animate__animated', 'animate__pulse');
            });
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                let x = e.clientX - e.target.getBoundingClientRect().left;
                let y = e.clientY - e.target.getBoundingClientRect().top;
                
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
        
        // Add subtle animation to social buttons on hover
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.1)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>

</html>
