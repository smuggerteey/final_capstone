<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Challenges</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="theme-toggle">üåô</button>

    <div class="container">
        <h1>View Challenges</h1>
        <div class="challenges-container">
            {% if challenges %}
            <table>
                <thead>
                    <tr>
                        <th>Challenge Name</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Points Reward</th>
                    </tr>
                </thead>
                <tbody>
                    {% for challenge in challenges %}
                    <tr>
                        <td>{{ challenge.name }}</td>
                        <td>{{ challenge.description }}</td>
                        <td>{{ challenge.deadline }}</td>
                        <td>{{ challenge.points_reward }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No challenges available.</p>
            {% endif %}
        </div>

        <div class="back-btn">
            <a href="javascript:history.back()">Go Back</a>
        </div>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check Local Storage for Dark Mode Preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è';
        }

        // Toggle Dark Mode
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
                toggleButton.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'false');
                toggleButton.textContent = 'üåô';
            }
        });
    </script>

</body>
</html>
