<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Art Marketplace ðŸŽ¨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkout.css') }}">
</head>
<body>

    <div class="container">
        <h1>Checkout</h1>
        
        <form action="/process_payment" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <div class="payment-method">
                <label>Payment Method</label>
                <div class="payment-option">
                    <input type="radio" id="paypal" name="payment_method" value="paypal" required>
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="momo" name="payment_method" value="momo" required>
                    <label for="momo">MoMo</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
                    <label for="credit_card">Credit Card</label>
                </div>
            </div>

            <button type="submit" class="btn-checkout">Complete Purchase</button>
        </form>
    </div>

    <div>
        <a href="{{ url_for('marketplace') }}" class="dashboard-btn">Back</a>
    </div>

    </footer>

</body>
</html>
