<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Art Marketplace ðŸŽ¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #2c3e50;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #3b82f6;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin: 10px 0;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .payment-method {
            margin-top: 20px;
            text-align: left;
        }

        .payment-option {
            margin: 10px 0;
        }

        .btn-checkout {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #3b82f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn-checkout:hover {
            background-color: #1e3a8a;
        }

        footer {
            margin-top: auto;
            font-size: 14px;
            color: #6c7a89;
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .btn-checkout {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Checkout</h1>
        
        <form action="/process_payment" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <div class="payment-method">
                <label>Payment Method</label>
                <div class="payment-option">
                    <input type="radio" id="paypal" name="payment_method" value="paypal" required>
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="momo" name="payment_method" value="momo" required>
                    <label for="momo">MoMo</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
                    <label for="credit_card">Credit Card</label>
                </div>
            </div>

            <button type="submit" class="btn-checkout">Complete Purchase</button>
        </form>
    </div>
    <div>
        <a href="{{ url_for('marketplace') }}" class="dashboard-btn">Back</a>
    </div>
    
    <style>
        .dashboard-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b82f6; /* Button background color */
            color: white; /* Button text color */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s, transform 0.2s; /* Transition effects */
        }
    
        .dashboard-btn:hover {
            background-color: #1e3a8a; /* Darker color on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }
    </style>

    
    <footer>
        &copy; 2024 Creative Hub. All rights reserved. ðŸ˜Š
    </footer>

</body>
</html>
