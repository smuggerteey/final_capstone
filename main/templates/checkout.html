<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkout.css') }}">
</head>
<body>
    <button id="darkModeToggle" class="theme-toggle">üåô</button> <!-- Dark Mode Toggle Button -->

    <div class="container">
        <h1>Checkout</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <div class="payment-method">
                <h3>Payment Method</h3>
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="credit" checked> Credit Card
                    </label>
                </div>
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="paypal"> PayPal
                    </label>
                </div>

                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="paypal"> Momo
                    </label>
                </div>
            </div>

            <a href="#" class="btn-checkout">Checkout</a>
        </form>
    </div>

    <footer>
        <a href="/dashboard" class="dashboard-btn">Go to Dashboard</a>
    </footer>

    <script>
        // Dark Mode Toggle Functionality
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
        }

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
                document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'false');
                document.getElementById('darkModeToggle').textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
