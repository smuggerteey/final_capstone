<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
</head>
<body>

    <div class="container">
        <h1>Leaderboard</h1>

        <!-- Leaderboard Table -->
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for player in leaderboard_data %}
                <tr>
                    <td>{{ loop.index }}</td>  <!-- Use loop.index for incrementing rank -->
                    <td>{{ player.username }}</td>
                    <td>{{ player.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back-btn">
        <a href="/art_challenges">Go Back</a>
    </div>

</body>
</html>
