<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="theme-toggle">üåô</button>

    <div class="container">
        <h1>Leaderboard</h1>

        <!-- Leaderboard Table -->
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for player in leaderboard_data %}
                <tr>
                    <td>{{ loop.index }}</td>  <!-- Use loop.index for incrementing rank -->
                    <td>{{ player.username }}</td>
                    <td>{{ player.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back-btn">
        <a href="/art_challenges">Go Back</a>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check Local Storage for Dark Mode Preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è';
        }

        // Toggle Dark Mode
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
                toggleButton.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('darkMode', 'false');
                toggleButton.textContent = 'üåô';
            }
        });
    </script>

</body>
</html>
