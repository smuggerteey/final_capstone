<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Style */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #2c3e50;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 20px;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: #3b82f6;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #1e3a8a;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 50px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #3b82f6;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #dfe6e9;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-btn a:hover {
            background-color: #1e3a8a;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Leaderboard</h1>

        <!-- Leaderboard Table -->
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for player in leaderboard_data %}
                <tr>
                    <td>{{ loop.index }}</td>  <!-- Use loop.index for incrementing rank -->
                    <td>{{ player.username }}</td>
                    <td>{{ player.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back-btn">
        <a href="/art_challenges">Go Back</a>
    </div>

</body>
</html>
